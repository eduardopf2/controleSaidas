<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="atualizarSaida.js"defer></script>
  <title>Atualizar Saída</title>
</head>

<body>

  <nav>
    <a href="./index.html">Voltar > Principal</a>

    <a href="./atualizarAluno.html">Atualizar Aluno</a>
    <a href="./atualizarSaida.html">Atualizar Saídas</a>
    <a href="./atualizarProfessor.html">Atualizar Professor</a>

  </nav>

    
</head>
<body>
  <div class="container">
    <h1>Atualizar</h1>
    <h2>Saída</h2>
    <form>
        <label for="id">Digite o Id da Saída:</label>
        <input type="text" id="id">
        <button  id="buscar">Buscar</button><br><br>

        <label for="dataSolicitacao">Selecione a data solicitada:</label>
        <input type="date" id="dataSolicitacao" placeholder="Digite a data solicitada">
  
        <label for="horaSaida">Selecione a hora da Saída:</label>
        <input type="time" id="horaSaida" placeholder="Digite a  hora da Saída">
  
        <label for="horaRetorno">Selecione a hora do Retorno:</label>
        <input type="time" id="horaRetorno" placeholder="Digite a  hora da Saída">
  
        <label for="motivo"> Digite o motivo :</label>
        <input type="text" id="motivo" placeholder="Digite o  motivo da Saída">
  
        <label for="localDestino"> Digite o destino:</label>
        <input type="text" id="localDestino" placeholder="Digite o destino">
  
        <label for="status"> Digite o status:</label>
        <input type="text" id="status" placeholder="Digite o status">
  
        <label for="nomeAluno"> Digite o nome do Aluno:</label>
        <input type="text" id="nomeAluno" placeholder="Digite o nome aluno">
  
        <label for="nomeProfessor"> Digite o nome do Professor:</label>
        <input type="text" id="nomeProfessor" placeholder="Digite o nome Professor">
  
        <label for="aluno_cod"> Digite o codigo de identificação do Aluno:</label>
        <input type="text" id="aluno_cod" placeholder="codigo de identificação do Aluno">
  
        <label for="professor_cod"> Digite o nome do Professor:</label>
        <input type="text" id="professor_cod" placeholder="codigo de identificação do Aluno">
  
      <button id="atualizar">Atualizar</button>
    </form>
    <div id="res"></div>
  </div>
  
  <footer>
    <small> <img src="logo.jpg" alt="imagem"></small>
  </footer>
</body>
</html>
