<body>
  <div class="container">
    <h1>Atualizar</h1>
    <h2>Aluno</h2>
    <form>
        <label for="id">Digite o Id do aluno:</label>
        <input type="text" id="id">

        <button  id="buscar">Buscar</button><br><br>

      <label for="nome">Digite o nome do aluno:</label>
      <input type="text" id="nome"><br>
  
      <label for="sobrenome">Digite o sobrenome do aluno:</label>
      <input type="text" id="sobrenome"><br>

      <input type="text" id="matricula"><br>
  
      <label for="telefone">Digite o telefone do aluno:</label>
      <input type="text" id="telefone"><br>
  
      <label for="email">Digite o email do aluno:</label>
      <input type="email" id="email"><br>
  
      <button id="atualizar">Atualizar</button>
    </form>
    <div id="res"></div>
  </div>

    <small> <img src="logo.jpg" alt="imagem"></small>
