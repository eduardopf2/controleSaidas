<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="cadAluno.js" defer></script>
  <title>Cadastrar Aluno</title>
</head>

<body>

  <nav>
    <a href="./index.html">Principal</a>
    <a href="./cadastrarAluno.html">Cadastrar Aluno</a>
    <a href="./cadastrarSaida.html">Cadastrar Saída</a>
    <a href="./cadastrarProfessor.html">Cadastrar Professor</a>
  </nav>


  <div class="container">
    <h1>Cadastrar</h1>
    <h2>Aluno</h2>
    <form>
      <label for="nome">Digite o Nome Aluno:</label>
      <input type="text" id="nome" placeholder="Digite o Nome Aluno">

      <label for="sobrenome">Digite o sobrenome Aluno:</label>
      <input type="text" id="sobrenome" placeholder="Digite o sobrenome Aluno">

      <label for="matricula">Digite a Matrícula do Aluno:</label>
      <input type="text" id="matricula" placeholder="Digite a Matrícula do Aluno">

      <label for="telefone">Digite o Telefone do Aluno:</label>
      <input type="text" id="telefone" placeholder="Digite o Telefone do Aluno">

      <label for="email">Digite Email do Aluno:</label>
      <input type="text" id="email" placeholder="Digite Email do Aluno">

      <button id="cadastrarAluno">CADASTRAR ALUNO</button>

      <div id="resCADaluno"></div>
    </form>
  </div>
  <footer>
    <small> <img src="logo.jpg" alt="imagem"></small>
  </footer>
</body>

</html>
